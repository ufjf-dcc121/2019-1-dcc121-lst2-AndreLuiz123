<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de compras</title>
</head>
<body>

    <h1>Lista de compras</h1>

    <form name="Itens" method="GET">
    <label>Quantidade: <input type="number" name="quantidade"/></label>
    <label>Item: <input type="text" name="item"/></label>
    </form>

    <ul>
    </ul>
    <button id="botaoAdd">Adicionar</button>
    <button id="botaoLimpar">Limpar</button>
    

    <script>

        var compras = [];
        var botaoAdd = document.getElementById("botaoAdd");
        var botaoLimpar = document.getElementById("botaoLimpar");

        botaoAdd.addEventListener("click", addNovoElementoLista);
        botaoLimpar.addEventListener("click", apagaElementosLista);
        
        function addNovoElementoLista(e){
            e.preventDefault();
            var item = document.forms.Itens.item.value;
            var quantidade = document.forms.Itens.quantidade.value;
            var novaCompra = {"item" : item, "quantidade" : quantidade};

            compras.push(novaCompra);

            var lista = document.getElementsByTagName("ul")[0];
            var compra = document.createElement("li");
            compra.textContent = "Foi comprada uma quantidade " + novaCompra.quantidade + " do item " + novaCompra.item;
            lista.appendChild(compra);
        }

        function apagaElementosLista(e){
            e.preventDefault();
            var lista = document.getElementsByTagName("ul")[0];    
            if(compras.length>0)        
            for(i = compras.length; i>-1; i--)
            {
                lista.removeChild(lista.childNodes[0]);
            }
        }
            
    
    </script>

</body>
</html>
