<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pilha</title>
</head>
<body>
    <form name="Pilha" method="GET">
        <label>Entrada: <input type="number" name="entrada"/></label>

        <button id="empilhar">Empilhar</button>
        <button id="desempilhar">Desempilhar</button>
    </form>

    <ol>
    </ol>

    <script>
    
    var pilha = [];
        var botaoEmpilha = document.getElementById("empilhar");
        var botaoDesempilha = document.getElementById("desempilhar");

        botaoEmpilha.addEventListener("click", empilhar);
        botaoDesempilha.addEventListener("click", desempilhar);

        function empilhar(e){
            e.preventDefault();
            var element = Number(document.forms.Pilha.entrada.value);
            var novoElemento = {"entrada":element};
            pilha.push(novoElemento);
            var lista = document.getElementsByTagName("ol")[0];
            var novoLi = document.createElement("li");
            novoLi.textContent = novoElemento.entrada;
            lista.appendChild(novoLi);
        }

        function desempilhar(e){
            e.preventDefault();
            pilha.pop();
            var lista = document.getElementsByTagName("ol")[0];
            lista.removeChild(lista.lastChild);
        }
    
    
    </script>
    
    


</body>
</html>
